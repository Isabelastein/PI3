<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Voz dos Eventos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Lilita+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Lilita One', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      line-height: 1.4;
    }
    
    header {
      background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
      padding: 5vh 5% 4vh;
      border-bottom: 4px solid #ff5500;
    }
    
    h1 {
      font-family: 'Bungee', sans-serif;
      color: #ff5500;
      font-size: min(8vw, 3.5rem);
      margin-bottom: 1.5vh;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      line-height: 1.2;
    }
    
    .header-subtitle {
      font-size: min(5vw, 1.8rem);
      margin-bottom: 1vh;
      color: #fff;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 5% 2vh;
    }
    
    .text-block {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 10px;
    }
    
    /* TEXTO PRINCIPAL - AGORA COM MESMO TAMANHO */
    .main-text {
      font-size: min(6vw, 2.2rem); /* Tamanho igual ao dos strong */
      color: #fff;
      margin: 2vh 0;
      line-height: 1.3;
    }
    
    .main-text span {
      display: block;
      margin-top: 0.5em;
    }
    
    .text-block strong {
      font-size: min(6vw, 2.2rem); /* Mesmo tamanho do .main-text */
      color: #fff;
      font-weight: normal;
      display: block;
      margin: 3vh 0;
    }
    
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 4vw;
      margin: 4vh auto;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: min(4vw, 18px) min(8vw, 35px);
      border-radius: 8px;
      font-family: 'Lilita One', sans-serif;
      font-size: min(5vw, 1.6rem);
      cursor: pointer;
      background: linear-gradient(to right, #ff5500, #ff3300);
      color: white;
      border: none;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(255, 85, 0, 0.3);
      transition: all 0.3s;
      white-space: nowrap;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(255, 85, 0, 0.4);
    }

    @media (max-width: 600px) {
      .text-block strong, .main-text {
        margin: 2vh 0;
        font-size: min(6.5vw, 2rem);
      }
      .action-buttons {
        gap: 3vw;
        margin: 3vh auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>A VOZ DOS EVENTOS</h1>
    <p class="header-subtitle">Conectando você aos maiores eventos da região!</p>
  </header>
  
  <div class="main-content">
    <div class="text-block">
      <p class="main-text">
        Descubra aventuras únicas e eventos<br>
        <span>extraordinários na sua região.</span>
      </p>
      <strong>Momentos inesquecíveis começam aqui!</strong>
      <strong>Crie sua conta ou faça login para começar.</strong>
    </div>
    
    <div class="action-buttons">
      <a href="/register" class="btn">Criar Conta</a>
      <a href="/login" class="btn">Fazer Login</a>
    </div>
  </div>
</body>
</html>
